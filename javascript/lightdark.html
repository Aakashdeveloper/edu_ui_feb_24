<html>
    <head>
        <style>
            body{
                background-color: white;
                color:black
            }
            .mydark{
                background-color: black;
                color:white
            }
        </style>
        <script>
            function toggleMode(){
                //console.log('Clicked')
                let mybody = document.body;
                mybody.classList.toggle('mydark')
            }
        </script>

    </head>
    <body>
        <h2>Developer Funnel Light Dark Mode</h2>
        <p>We are working on Toggle Mode</p>
        <button onclick="toggleMode()">Change Mode</button>
    </body>
</html>
